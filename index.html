<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BTCChartist</title>
  		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 		
		<!-- Base CSS Files -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/css.css">
        <link rel="stylesheet" href="css/modal.css">
        
        <!-- Cydget Custom CSS Files -->
        <link rel="stylesheet" href="css/btcchartist.css">
        
        <!-- Base JS Files -->
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> 
        <script src="http://code.highcharts.com/stock/highstock.js"></script>
        <script src="http://js.pusher.com/2.2/pusher.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script> 
        <script src="js/highcharts-theme.js"></script> 
        
        <!-- Load Exchnages with Priority -->
        <script src="js/trade-labels.js"></script> 
		<script src="js/exchange-load.js"></script>
        <script src="js/exchange-query.js"></script>
        <script src="js/orderbook.js"></script>
    </head>
	<body>
    	<div class="container" style="margin-bottom: 12px">
        	<div class="row-fluid">
            	<div class="col-xs-12">
                	<h3>
                    	<div class="loading">
                        	<span style="background-color: #ffffff">BTCChartist</span>
                            <img src="img/bitcoin.png"/>
                            <div class="pull-right">
                                <span id="bitfinex_labels" style="display: none">
                                    <a class="label label-default modal-custom trade-value"></a>
                                </span>
                                <span id="bitstamp_labels">
                                    <a class="label label-default modal-custom trade-value"></a>
                                </span>
                                <span id="btce_labels" style="display: none">
                                    <a class="label label-default modal-custom trade-value"></a>
                                </span>
                                <span id="huobi_labels" style="display: none">
                                    <a class="label label-default modal-custom trade-value"></a>
                                </span>
                            </div>
                      	</div>
                    </h3>
              	</div>
          	</div>
            <div class="row-fluid"> 
            	<div class="col-xs-12">
                	<div class="btn-group" id="exchangeSwitch">
						<button type="button" class="btn btn-xs btn-default disabled" data-exchange="bitfinex">Bitfinex</button>
						<button type="button" class="btn btn-xs btn-default disabled active" data-exchange="bitstamp">Bitstamp</button>
                        <button type="button" class="btn btn-xs btn-default disabled" data-exchange="btce">BTC-e</button>
                        <button type="button" class="btn btn-xs btn-default disabled" data-exchange="huobi">Huobi</button>
					</div>
                    <div class="pull-right">
                    	<button id="bitfinex_seriesSwitch" class="btn btn-xs btn-primary" data-series="split" onclick="exchangeQuery('bitfinex','series-switch',$(this).data('series'))" style="display: none">Buys / Sells</button>
                        <button id="btce_seriesSwitch" class="btn btn-xs btn-primary" data-series="split" onclick="exchangeQuery('btce','series-switch',$(this).data('series'))" style="display: none">Buys / Sells</button>
                   </div>
            	</div>  
            </div>
     	</div>
        <div class="container">
           	<div class="row-fluid" id="bitfinex">
				<div class="col-xs-12 graph"></div>
			</div>
            <div class="row-fluid" id="bitstamp">
            	<div class="col-xs-12 graph"></div>
                <div class="col-xs-12">
                	<button type="button" class="btn btn-default btn-lg btn-block switch-graph" style="display: none; margin-top: 15px" onclick="switchData('graph')">View Graph</button>
                	<button type="button" class="btn btn-default btn-lg btn-block switch-order" style="display: none; margin-bottom: 60px" onclick="switchData('order-book')">View Order Book</button>
                </div>
                <div class="col-xs-12 order-book" style="display: none"></div>
            </div>
            <div class="row-fluid" id="btce">
				<div class="col-xs-12 graph"></div>
			</div>
            <div class="row-fluid" id="huobi">
            	<div class="col-xs-12 graph"></div>
            </div>
       	</div>
        <!-- Exchange JS Files -->
        <script src="js/switch.js"></script>
        
        <!-- Additional JS Files -->
        <script src="js/modal-custom.js"></script>
        <script src="js/resize.js"></script>
	</body>
</html>
